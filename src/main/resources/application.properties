
server.port=8080
#
# JDBC properties
#

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/militaryServices
spring.datasource.username=antonis
spring.datasource.password=postgres
#spring.jpa.hibernate.ddl-auto=create
